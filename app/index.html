<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Goals & Gaps Tracker</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="apple-mobile-web-app-title" content="Sales Tracker" />
  <link rel="apple-touch-icon" href="/logo-192.png" />

  <style>
    :root{--magenta:#d6006e;--ink:#111;--muted:#666;--card:#fff;--border:#e5e7eb;--offwhite:#f7f7f7;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#ffffff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow-x:hidden;}

    /* Top header with cropped logo background */
    .brand-header{
      width:100%;
      max-width:960px;
      margin:0 auto;
      background:var(--offwhite) url("/logo-512.png") center/cover no-repeat;
      height:150px;
      border-bottom:1px solid var(--border);
    }
    @media(min-width:430px){ .brand-header{height:160px} }
    @media(min-width:768px){ .brand-header{height:170px} }

    .card{
      width:min(94vw, 760px);
      margin:18px auto 32px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:22px 18px 26px;
    }
    h1{margin:8px 0 6px;text-align:center;color:var(--magenta);font-size:28px;line-height:1.15;}
    h2{margin:6px 0 14px;text-align:center;font-size:22px;line-height:1.15;}
    .row{display:flex;flex-direction:column;gap:10px}

    select{
      width:100%;
      padding:14px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#f9f9fb;
      font-size:16px;
      appearance:none;-webkit-appearance:none;
    }
    select:disabled{opacity:.6;background:#f3f3f6;color:#9a9a9a}

    /* Centered narrower DORT button */
    .btn{
      display:block;
      width:76%;
      margin:16px auto 0;
      padding:15px 18px;
      border-radius:14px;
      border:none;
      font-weight:800;
      letter-spacing:.2px;
      font-size:18px;
      cursor:pointer;
      text-align:center;
      color:#fff;
      background:var(--magenta);
      text-decoration:none;
    }
    .note{font-size:13px;color:var(--muted);text-align:center;margin-top:10px;}
  </style>
</head>
<body>
  <div class="brand-header" role="img" aria-label="Connectivity Source"></div>

  <main class="card">
    <h1>Goals &amp; Gaps Tracker</h1>
    <h2>Select Your Store</h2>
    <div class="row">
      <select id="areaSelect"><option value="">Select Area</option></select>
      <select id="regionSelect" disabled><option value="">Select Region</option></select>
      <select id="districtSelect" disabled><option value="">Select District</option></select>
      <select id="storeSelect" disabled><option value="">Select Store</option></select>
    </div>

    <a id="goBtn" class="btn" href="/app/index.html">DORT â†’</a>
    <div class="note">Your selections are saved on this device.</div>
  </main>

  <!-- Shared logic for both copies (expects your data + handlers inside /app/app.js) -->
  <script src="/app/app.js?v=both-places"></script>
</body>
</html>
