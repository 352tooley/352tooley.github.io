<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Tracker</title>

  <!-- Manifest -->
  <link rel="manifest" href="../manifest.json" />

  <!-- PWA Meta -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Sales Tracker" />
  <link rel="apple-touch-icon" href="../logo-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="../logo-512.png" />

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* prevent side scrolling */
    }
    header {
      text-align: center;
      padding: 8px 0;
    }
    header img {
      width: 90%;
      max-width: 350px;
      height: auto;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      margin: 0 auto;
    }
    h2 {
      color: #e20074;
      margin-bottom: 20px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #e20074;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="../logo-192.png" alt="Company Logo" />
  </header>
  <div class="container">
    <h2>Select Your Store</h2>
    <select id="areaSelect">
      <option disabled selected>Select Area</option>
    </select>
    <select id="regionSelect" disabled>
      <option disabled selected>Select Region</option>
    </select>
    <select id="districtSelect" disabled>
      <option disabled selected>Select District</option>
    </select>
    <select id="storeSelect" disabled>
      <option disabled selected>Select Store</option>
    </select>
    <button id="enableBtn">Enable Notifications</button>
    <button id="skipBtn">No thanks</button>
    <p id="notifStatus"></p>
    <br/>
    <button id="dortBtn">DORT</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
