
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      background: #f8f8f8;
      text-align: center;
      padding: 10px;
    }
    header img {
      max-height: 80px;
      width: auto;
      object-fit: contain;
      background-color: #f8f8f8;
    }
    .container {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    @media print {
      body {
        zoom: 90%;
      }
      header img {
        max-height: 60px;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo">
    <h1>Sales Tracker Summary</h1>
  </header>
  <div class="container">
    <h2>Summary</h2>
    <table>
      <tr>
        <th>Metric</th>
        <th>Goal</th>
        <th>Actual</th>
        <th>Gap</th>
      </tr>
      <tr>
        <td>Voice</td>
        <td>100</td>
        <td>90</td>
        <td>-10</td>
      </tr>
      <tr>
        <td>BTS</td>
        <td>80</td>
        <td>85</td>
        <td>+5</td>
      </tr>
      <tr>
        <td>Accessories ($)</td>
        <td>$2000</td>
        <td>$1800</td>
        <td>-$200</td>
      </tr>
      <tr>
        <td>P360 Adds</td>
        <td>50</td>
        <td>60</td>
        <td>+10</td>
      </tr>
    </table>
    <button class="no-print" onclick="window.print()">Print</button>
  </div>
</body>
</html>
