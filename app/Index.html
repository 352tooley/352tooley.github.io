<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Goals & Gaps Tracker</title>

  <!-- PWA basics (safe to keep) -->
  <link rel="manifest" href="../manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="apple-mobile-web-app-title" content="Sales Tracker" />
  <link rel="apple-touch-icon" href="../logo-192.png" />
  <link rel="icon" href="../logo-64.png" sizes="64x64" />
  <link rel="icon" href="../logo-512.png" sizes="512x512" />

  <style>
    :root{
      --magenta:#d6006e;
      --ink:#111;
      --muted:#666;
      --card:#fff;
      --border:#e5e7eb;
      --shadow:0 8px 20px rgba(0,0,0,.06);
    }
    html,body{height:100%;margin:0;overflow-x:hidden;background:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--ink);}
    /* Top brand area */
    .brand-wrap{
      position:sticky; top:0;
      background:#fff; z-index:5;
      display:flex; align-items:center; justify-content:center;
      padding:10px 12px 0;
      border-bottom:1px solid rgba(0,0,0,.04);
    }
    .brand{
      width: min(92vw, 520px);
      height:auto;
      max-height: 120px;  /* keeps it from getting too tall */
      object-fit: contain;
      display:block;
    }

    main{max-width: 820px; margin: 0 auto; padding: 10px 14px 24px;}

    .title-h1{
      margin: 10px 0 8px;
      text-align:center; color:var(--ink);
      font-weight:800; font-size: 22px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px; box-shadow:var(--shadow);
      padding:18px; margin: 10px auto 16px;
    }

    h2{
      margin:0 0 12px; text-align:center;
      color:var(--magenta); font-size:22px;
    }

    .row{display:flex; flex-direction:column; gap:10px;}

    select{
      width:100%; padding:12px; border-radius:10px;
      border:1px solid var(--border); font-size:16px; background:#fff;
    }
    select:disabled{background:#f4f4f4;color:#9a9a9a;}

    .btn{
      width:100%; padding:14px 16px; border-radius:12px;
      border:none; font-size:18px; font-weight:800; cursor:pointer;
      background:var(--magenta); color:#fff;
    }
    .btn:disabled{background:#e7e7e7;color:#9a9a9a;cursor:not-allowed;}

    .muted{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;}
  </style>
</head>
<body>

  <!-- Larger, full-width brand at the very top -->
  <div class="brand-wrap">
    <img class="brand" src="../logo-512.png" alt="Connectivity Source" />
  </div>

  <main>
    <div class="title-h1">Goals &amp; Gaps Tracker</div>

    <div class="card">
      <h2>Select Your Store</h2>
      <div class="row">
        <select id="areaSelect">
          <option value="">Select Area</option>
        </select>
        <select id="regionSelect" disabled>
          <option value="">Select Region</option>
        </select>
        <select id="districtSelect" disabled>
          <option value="">Select District</option>
        </select>
        <select id="storeSelect" disabled>
          <option value="">Select Store</option>
        </select>

        <button id="dortBtn" class="btn" disabled>DORT â†’</button>
        <div class="muted">Your selections are saved on this device.</div>
      </div>
    </div>
  </main>

  <!-- IMPORTANT: app.js must be in the same folder as this file -->
  <script src="./app.js"></script>

  <script>
    // Keep DORT disabled until a store is selected
    const storeSel = document.getElementById('storeSelect');
    const dortBtn  = document.getElementById('dortBtn');
    function refreshDort(){
      dortBtn.disabled = !storeSel.value;
    }
    storeSel.addEventListener('change', refreshDort);
    // Navigate to the legacy full app (Summary etc.)
    dortBtn.addEventListener('click', () => {
      // If you use a different entry page for the main app, change the path here:
      location.href = '/index.html';
    });
    // Initialize once in case app.js restored a selection
    window.addEventListener('DOMContentLoaded', refreshDort);
  </script>
</body>
</html>
