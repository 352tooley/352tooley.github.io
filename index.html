<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="apple-touch-startup-image" href="splash-828x1792.png"  media="(device-width:414px) and (device-height:896px) and (-webkit-device-pixel-ratio:2)" />
  <link rel="apple-touch-startup-image" href="splash-1125x2436.png" media="(device-width:375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3)" />
  <link rel="apple-touch-startup-image" href="splash-1170x2532.png" media="(device-width:390px) and (device-height:844px) and (-webkit-device-pixel-ratio:3)" />
  <link rel="apple-touch-startup-image" href="splash-1242x2688.png" media="(device-width:414px) and (device-height:896px) and (-webkit-device-pixel-ratio:3)" />
  <link rel="apple-touch-startup-image" href="splash-1284x2778.png" media="(device-width:428px) and (device-height:926px) and (-webkit-device-pixel-ratio:3)" />
  <link rel="apple-touch-startup-image" href="splash-1536x2048.png" media="(device-width:768px) and (device-height:1024px) and (-webkit-device-pixel-ratio:2) and (orientation:portrait)" />
  <link rel="apple-touch-startup-image" href="splash-1668x2224.png" media="(device-width:834px) and (device-height:1112px) and (-webkit-device-pixel-ratio:2) and (orientation:portrait)" />
  <link rel="apple-touch-startup-image" href="splash-1668x2388.png" media="(device-width:834px) and (device-height:1194px) and (-webkit-device-pixel-ratio:2) and (orientation:portrait)" />

  <style>
    :root{
      --magenta:#d6006e;
      --bg:#fafafa;
      --card:#ffffff;
      --border:#e7e7ea;
      --ink:#111;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      color:var(--ink);
      background:#fff;
      -webkit-font-smoothing:antialiased;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* STICKY HEADER — bigger logo & tight padding so content starts right away */
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
      padding-top: calc(env(safe-area-inset-top, 0px) + 6px);
      padding-bottom: 6px;
      border-bottom:1px solid #eee;
    }
    header img{
      max-height: 140px;     /* make it larger */
      height: auto;
      width: auto;
      display:block;
    }

    /* Content wrapper — minimal padding so it sits near the top */
    .wrap{
      padding: 8px 12px 16px;
      background: var(--bg);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 4px 14px rgba(0,0,0,.06);
      margin: 8px auto 16px;              /* small margin just under header */
      padding:14px;
      width:min(96vw, 640px);
    }

    h2{
      margin:6px 6px 12px;
      font-size: clamp(22px, 3.8vw, 28px);
      text-align:center;
      color:var(--magenta);
    }

    .controls{ display:flex; flex-direction:column; gap:10px; }

    select, button{
      width:100%;
      padding:14px 12px;
      font-size:17px;
      border-radius:10px;
      border:1px solid #d7d7dc;
      background:#fff;
    }
    select:disabled{ color:#a0a0a4; background:#f3f3f5; }

    .cta{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .primary{
      background:var(--magenta);
      color:#fff; font-weight:800;
      border:none; cursor:pointer;
    }
    .primary:disabled{ background:#c7c7ce; cursor:not-allowed; }
    .ghost{
      background:#ffe6f1; color:var(--magenta);
      border:1px solid #ffd0e6; font-weight:800;
    }

    #notifStatus{
      margin:6px 2px 0;
      font-size:14px; text-align:center; color:#666;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo-512.png" alt="Company Logo" />
  </header>

  <div class="wrap">
    <section class="card">
      <h2>Select Your Store</h2>

      <div class="controls">
        <select id="areaSelect" aria-label="Select Area">
          <option disabled selected>Select Area</option>
        </select>

        <select id="regionSelect" aria-label="Select Region" disabled>
          <option disabled selected>Select Region</option>
        </select>

        <select id="districtSelect" aria-label="Select District" disabled>
          <option disabled selected>Select District</option>
        </select>

        <select id="storeSelect" aria-label="Select Store" disabled>
          <option disabled selected>Select Store</option>
        </select>
      </div>

      <div class="cta">
        <button id="enableBtn" class="primary">Enabled</button>
        <button id="skipBtn" class="ghost">No thanks</button>
      </div>

      <p id="notifStatus" role="status" aria-live="polite"></p>
    </section>
  </div>

  <!-- Your app logic (filters, OneSignal wiring, saving selections, etc.) -->
  <script src="app/app.js"></script>
</body>
</html>
