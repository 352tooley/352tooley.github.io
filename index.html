<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Goals & Gaps Tracker</title>

  <!-- PWA bits (safe to keep) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="apple-mobile-web-app-title" content="Sales Tracker" />
  <link rel="apple-touch-icon" href="logo-192.png" />

  <style>
    :root{--pink:#d6006e;--ink:#111;--muted:#666;--card:#fff;--border:#e5e7eb;}
    html,body{height:100%;margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow-x:hidden;}
    .wrap{max-width:760px;margin:20px auto;padding:0 16px;}
    .logo-bar{display:flex;justify-content:center;align-items:center;margin:12px 0 4px;}
    .logo-bar img{width:min(460px,85vw);max-height:110px;height:auto;object-fit:contain;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 18px rgba(0,0,0,.06);padding:22px;}
    h1{margin:0 0 6px;color:var(--pink);font-size:26px;text-align:center;}
    h2{margin:8px 0 16px;font-weight:800;text-align:center;color:var(--ink);}
    .row{display:flex;flex-direction:column;gap:10px;margin:10px 0 14px;}
    select{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:12px;font-size:16px;background:#fff;}
    select:disabled{background:#f4f4f4;color:#999;}
    .btn{display:block;width:100%;text-align:center;border:0;border-radius:14px;padding:14px 16px;font-weight:800;font-size:18px;color:#fff;background:var(--pink);text-decoration:none;cursor:pointer;}
    .muted{margin-top:10px;text-align:center;color:var(--muted);font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-bar">
      <img src="logo-512.png" alt="Connectivity Source" />
    </div>

    <div class="card">
      <h1>Goals &amp; Gaps Tracker</h1>
      <h2>Select Your Store</h2>

      <div class="row">
        <select id="areaSelect"><option value="">Select Area</option></select>
        <select id="regionSelect" disabled><option value="">Select Region</option></select>
        <select id="districtSelect" disabled><option value="">Select District</option></select>
        <select id="storeSelect" disabled><option value="">Select Store</option></select>
      </div>

      <a id="goBtn" class="btn" href="/app/index.html">DORT â†’</a>
      <div class="muted">Your selections are saved on this device.</div>
    </div>
  </div>

  <!-- Your dropdown/data logic -->
  <script src="/app/app.js?v=autov2"></script>
</body>
</html>
