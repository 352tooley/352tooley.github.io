  <style>
    :root { --card:#fff; --border:#e5e7eb; --ink:#111; --muted:#666; --magenta:#d6006e; }
    html,body { margin:0; height:100%; background:#ffffff; color:var(--ink); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    /* Prevent side-to-side scrolling */
    html, body { overflow-x: hidden; }

    header { display:flex; justify-content:center; align-items:flex-start; padding:10px 0 0; }
    .brand {
      display:flex; flex-direction:column; align-items:center; width:100%;
    }
    .brand img {
      width:min(88vw, 420px); /* roughly align to card width */
      height:auto;
      object-fit:contain;
      margin:10px auto 4px;
      display:block;
    }

    .card {
      background:var(--card); border:1px solid var(--border); border-radius:16px;
      width:min(92vw, 640px); margin: 8px auto 28px; padding:18px 16px 20px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }

    h1 { font-size:20px; font-weight:700; color:var(--magenta); text-align:center; margin:4px 0 14px; }
    h2 { font-size:26px; font-weight:800; color:var(--magenta); text-align:center; margin:0 0 16px; }

    .row { display:flex; flex-direction:column; gap:10px; }
    select {
      width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); font-size:16px;
      background:#f7f7f8;
    }
    select:disabled { background:#f2f2f3; color:#a1a1a1; }

    .btn-primary {
      background:var(--magenta); color:#fff; border:none; border-radius:12px;
      font-weight:800; letter-spacing:.2px; font-size:18px; padding:14px; cursor:pointer; width:100%; margin-top:10px;
    }
    .muted { margin-top:12px; font-size:13px; color:var(--muted); text-align:center; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo-512.png" alt="Connectivity Source" />
    </div>
  </header>

  <main class="card">
    <h1>Goals &amp; Gaps Tracker</h1>
    <h2>Select Your Store</h2>

    <div class="row">
      <select id="areaSelect"><option value="">Select Area</option></select>
      <select id="regionSelect" disabled><option value="">Select Region</option></select>
      <select id="districtSelect" disabled><option value="">Select District</option></select>
      <select id="storeSelect" disabled><option value="">Select Store</option></select>
      <button id="btnDort" class="btn-primary">DORT â†’</button>
    </div>

    <div class="muted">Your selections are saved on this device.</div>
  </main>

  <!-- App logic (data + dropdown wiring + DORT click). Cache-bust with v param. -->
  <script src="app/app.js?v=autov1"></script>
</body>
