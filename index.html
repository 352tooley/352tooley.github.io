<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Goals & Gaps Tracker</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{--pink:#d6006e;--ink:#111;--muted:#6b7280;--border:#e5e7eb;--card:#fff}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fafafa;overscroll-behavior-x:none}
    header{display:flex;justify-content:center;align-items:center;padding:16px 12px 4px}
    header .logo-wrap{width:min(92vw,560px);}
    header img{display:block;margin:0 auto;max-width:100%;height:72px;object-fit:contain;object-position:center;background:#fff;border-radius:12px}
    .card{background:var(--card);border:1px solid var(--border);box-shadow:0 8px 24px rgba(0,0,0,.06);border-radius:18px;width:min(92vw, 620px);margin:6px auto 24px;padding:20px 16px}
    h1{font-size:28px;color:var(--pink);text-align:center;margin:8px 0 6px}
    h2{font-size:22px;text-align:center;margin:4px 0 16px;color:#111}
    .row{display:flex;flex-direction:column;gap:10px}
    select{width:100%;padding:14px 12px;border-radius:12px;border:1px solid var(--border);font-size:16px;appearance:none;background:#f7f7f8}
    select:disabled{opacity:.65}
    .btn{width:100%;padding:14px 16px;border-radius:14px;border:none;background:var(--pink);color:#fff;font-weight:700;font-size:18px;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .muted{color:var(--muted);font-size:13px;text-align:center;margin-top:10px}
    .banner{display:none;margin-bottom:10px;border-radius:10px;padding:10px;background:#fff3cd;border:1px solid #ffe08a;color:#7a5a00;font-size:14px}
    .show{display:block}
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="/logo-512.png" alt="Connectivity Source" loading="eager">
    </div>
  </header>

  <main class="card">
    <div id="warn" class="banner"></div>
    <h1>Goals & Gaps Tracker</h1>
    <h2>Select Your Store</h2>

    <div class="row">
      <select id="areaSelect">
        <option value="">Select Area</option>
      </select>
      <select id="regionSelect" disabled>
        <option value="">Select Region</option>
      </select>
      <select id="districtSelect" disabled>
        <option value="">Select District</option>
      </select>
      <select id="storeSelect" disabled>
        <option value="">Select Store</option>
      </select>
      <button id="dortBtn" class="btn" disabled>DORT â†’</button>
      <div class="muted">Your selections are saved on this device.</div>
    </div>
  </main>

  <script src="/app/app.js?v=sf3"></script>
</body>
</html>
