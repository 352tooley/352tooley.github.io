<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Goals & Gaps Tracker</title>

  <!-- PWA bits -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="apple-mobile-web-app-title" content="Sales Tracker" />
  <link rel="apple-touch-icon" href="logo-192.png" />
  <link rel="icon" href="logo-64.png" sizes="64x64" />
  <link rel="icon" href="logo-512.png" sizes="512x512" />

  <style>
    :root{
      --magenta:#d6006e;
      --ink:#111; --muted:#666; --border:#e5e7eb; --card:#fff; --bg:#fafafa;
      --radius:14px;
    }
    html,body{height:100%; margin:0; background:#fff; color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    body{ overflow-x:hidden; }
    .brand { display:flex; align-items:center; justify-content:center; padding:12px 0 4px; background:#fff; position:sticky; top:0; z-index:10; }
    .brand img { max-width:min(260px, 88vw); height:auto; display:block; }
    .wrap{padding:12px; display:flex; justify-content:center;}
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:0 8px 20px rgba(0,0,0,.06); width:min(94vw, 680px); padding:18px 16px 22px; }
    h1{ margin:6px 0 10px; text-align:center; color:var(--ink); font-size:22px; font-weight:800; }
    h2{ margin:4px 0 16px; text-align:center; color:var(--magenta); font-size:24px; font-weight:900; }
    .row{display:flex; flex-direction:column; gap:10px;}
    select{ width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); font-size:16px; background:#fff; }
    select:disabled{background:#f5f5f5; color:#9b9b9b;}
    .btn{ width:100%; height:56px; border:none; border-radius:12px; background:var(--magenta); color:#fff; font-weight:900; font-size:18px; cursor:pointer; margin-top:12px;}
    .btn:disabled{background:#ddd; color:#888; cursor:not-allowed;}
    .muted{color:var(--muted); font-size:13px; text-align:center; margin-top:10px;}
    @media (min-width:900px){ .brand img{ max-width:300px; } }
  </style>
</head>
<body>
  <div class="brand">
    <img src="logo-192.png" alt="Connectivity Source">
  </div>

  <div class="wrap">
    <main class="card">
      <h1>Goals & Gaps Tracker</h1>
      <h2>Select Your Store</h2>
      <div class="row">
        <select id="areaSelect" aria-label="Select Area"><option value="">Select Area</option></select>
        <select id="regionSelect" aria-label="Select Region" disabled><option value="">Select Region</option></select>
        <select id="districtSelect" aria-label="Select District" disabled><option value="">Select District</option></select>
        <select id="storeSelect" aria-label="Select Store" disabled><option value="">Select Store</option></select>
        <button id="goDORT" class="btn" disabled>DORT â†’</button>
      </div>
      <div class="muted">Your selections are saved on this device.</div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
