  <style>
    :root{
      --brand:#d6006e;
      --bg:#fafafa;
      --card:#ffffff;
      --border:#e7e7ea;
      --ink:#111;
      --content-max: 640px; /* shared width for logo + dropdowns */
    }

    /* Reset & layout guards */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    html, body { overflow-x: hidden; } /* prevent side-to-side scroll */
    body{
      margin:0;
      color:var(--ink);
      background:#fff;
      -webkit-font-smoothing:antialiased;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Sticky header with logo sized to the same width as the form */
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      background:#fff;
      border-bottom:1px solid #eee;
      padding-top: calc(env(safe-area-inset-top, 0px) + 6px);
      padding-bottom: 6px;
    }
    .header-inner{
      width: min(96vw, var(--content-max));
      margin: 0 auto;
    }
    .brand{
      width: 100%;          /* same width as dropdowns */
      height: auto;
      display: block;
      max-height: 220px;    /* keep a reasonable height on tall phones */
      object-fit: contain;
    }

    /* Page content */
    .wrap{
      padding: 8px 12px 16px;
      background: var(--bg);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 4px 14px rgba(0,0,0,.06);
      margin: 8px auto 16px;
      padding:14px;
      width: min(96vw, var(--content-max));
    }

    h2{
      margin:6px 6px 12px;
      font-size: clamp(22px, 3.8vw, 28px);
      text-align:center;
      color:var(--brand);
      font-weight: 800;
    }

    .controls{ display:flex; flex-direction:column; gap:10px; }

    select, button{
      width:100%;
      padding:14px 12px;
      font-size:17px;
      border-radius:10px;
      border:1px solid #d7d7dc;
      background:#fff;
    }
    select:disabled{ color:#a0a0a4; background:#f3f3f5; }

    .cta{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .primary{
      background:var(--brand);
      color:#fff; font-weight:800;
      border:none; cursor:pointer;
    }
    .primary:disabled{ background:#c7c7ce; cursor:not-allowed; }
    .ghost{
      background:#ffe6f1; color:var(--brand);
      border:1px solid #ffd0e6; font-weight:800;
    }

    #notifStatus{
      margin:6px 2px 0;
      font-size:14px; text-align:center; color:#666;
      min-height: 18px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <!-- Logo scaled to same width as form -->
      <img class="brand" src="logo-512.png" alt="Company Logo" />
    </div>
  </header>

  <div class="wrap">
    <section class="card">
      <h2>Select Your Store</h2>

      <div class="controls">
        <select id="areaSelect" aria-label="Select Area">
          <option disabled selected>Select Area</option>
        </select>

        <select id="regionSelect" aria-label="Select Region" disabled>
          <option disabled selected>Select Region</option>
        </select>

        <select id="districtSelect" aria-label="Select District" disabled>
          <option disabled selected>Select District</option>
        </select>

        <select id="storeSelect" aria-label="Select Store" disabled>
          <option disabled selected>Select Store</option>
        </select>
      </div>

      <div class="cta">
        <button id="enableBtn" class="primary">Enabled</button>
        <button id="skipBtn" class="ghost">No thanks</button>
      </div>

      <p id="notifStatus" role="status" aria-live="polite"></p>
    </section>
  </div>

  <!-- Your app logic (filters, OneSignal wiring, saving selections, etc.) -->
  <script src="app/app.js"></script>
</body>
