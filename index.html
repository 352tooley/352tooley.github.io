    html,body { margin:0; height:100%; background:#ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    /* Simple in-app splash */

  <!-- In-app splash (2s) -->

  <!-- Your app -->

  <script>
    // Hide in-app splash after ~2s
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }, 2000);
    });
  </script>
