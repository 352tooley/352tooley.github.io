<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Tracker</title>
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root {
      --brand: #b8006b;
      --card: #ffffff;
      --bg: #f8f9fa;
      --border:#e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #111;
      overflow-x: hidden;
    }
    /* Match header/logo from other app pages */
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 8px 0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .logo {
      display: block;
      max-height: 120px;
      width: auto;
      margin: 0 auto;
    }

    main { max-width: 620px; margin: 0 auto; padding: 10px 14px 24px; }
    .card {
      width: min(92vw, 560px);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      margin: 12px auto;
      padding: 14px;
      text-align: left;
    }
    h1 {
      margin: 12px 0 8px;
      font-size: 22px;
      color: var(--brand);
      text-align: center;
    }
    .stack { display: flex; flex-direction: column; gap: 10px; }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }
    select:disabled { background:#f4f4f4; color:#9a9a9a; }

    .actions { display: flex; justify-content: center; margin: 18px 0 6px; }
    .btn {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn:disabled { background:#ddd; color:#888; cursor:not-allowed; }

    .muted { font-size: 12px; color:#666; text-align:center; margin-top: 8px; }
    @media (min-width:720px) { h1 { font-size: 24px; } }
    @media print { header, .actions { display:none!important; } }
  </style>
</head>

  <main>
    <div class="card">
      <h1>Goals &amp; Gaps Tracker</h1>
      <div class="stack">
        <select id="area"><option value="">Select Area</option></select>
        <select id="region" disabled><option value="">Select Region</option></select>
        <select id="district" disabled><option value="">Select District</option></select>
        <select id="store" disabled><option value="">Select Store</option></select>
      </div>
      <div class="actions">
        <button id="toDort" class="btn" disabled>DORT </button>
      </div>
      <div class="muted">Selections are saved on this device.</div>
    </div>
  </main>

  <script>
    // Identical selector logic used across pages
    const els = {
      area: document.getElementById('area'),
      region: document.getElementById('region'),
      district: document.getElementById('district'),
      store: document.getElementById('store'),
      go: document.getElementById('toDort'),
    };
    let TREE = null;

    function fill(sel, items, ph) {
      sel.innerHTML = '<option value="">' + ph + '</option>';
      items.forEach(v => sel.insertAdjacentHTML('beforeend', '<option value="' + v + '">' + v + '</option>'));
      sel.disabled = (items.length === 0);
    }

    function saveSel() {
      localStorage.setItem('sel_area', els.area.value || '');
      localStorage.setItem('sel_region', els.region.value || '');
      localStorage.setItem('sel_district', els.district.value || '');
      localStorage.setItem('sel_store', els.store.value || '');
    }

    function restore() {
      const a = localStorage.getItem('sel_area') || '';
      const r = localStorage.getItem('sel_region') || '';
      const d = localStorage.getItem('sel_district') || '';
      const s = localStorage.getItem('sel_store') || '';
      if (!TREE) return;
      const areas = Object.keys(TREE);
      fill(els.area, areas, 'Select Area');
      if (a && TREE[a]) { els.area.value = a; onArea(); }
      if (r && TREE[a] && TREE[a][r]) { els.region.value = r; onRegion(); }
      if (d && TREE[a] && TREE[a][r] && TREE[a][r][d]) { els.district.value = d; onDistrict(); }
      if (s) { const ok = Array.from(els.store.options).some(o => o.value===s); if (ok) els.store.value = s; }
      updateGo();
    }

    function onArea() {
      const a = els.area.value; saveSel();
      if (!a || !TREE[a]) { fill(els.region, [], 'Select Region'); fill(els.district, [], 'Select District'); fill(els.store, [], 'Select Store'); updateGo(); return; }
      const regions = Object.keys(TREE[a]).sort();
      fill(els.region, regions, 'Select Region');
      fill(els.district, [], 'Select District');
      fill(els.store, [], 'Select Store');
      updateGo();
    }
    function onRegion() {
      const a = els.area.value, r = els.region.value; saveSel();
      if (!a || !r || !TREE[a] || !TREE[a][r]) { fill(els.district, [], 'Select District'); fill(els.store, [], 'Select Store'); updateGo(); return; }
      const districts = Object.keys(TREE[a][r]).sort();
      fill(els.district, districts, 'Select District');
      fill(els.store, [], 'Select Store');
      updateGo();
    }
    function onDistrict() {
      const a = els.area.value, r = els.region.value, d = els.district.value; saveSel();
      if (!a || !r || !d || !TREE[a] || !TREE[a][r] || !TREE[a][r][d]) { fill(els.store, [], 'Select Store'); updateGo(); return; }
      const stores = (TREE[a][r][d] || []).slice().sort();
      fill(els.store, stores, 'Select Store');
      updateGo();
    }
    function onStore() { saveSel(); updateGo(); }
    function updateGo() { els.go.disabled = !els.store.value; }

    async function loadTree() {
      const urls = ['locations.json', '../locations.json'];
      for (const u of urls) {
        try { const res = await fetch(u, { cache:'no-store' }); if (res.ok) { TREE = await res.json(); break; } } catch(e){ }
      }
      if (!TREE) TREE = {};
      restore();
    }

    els.area.addEventListener('change', onArea);
    els.region.addEventListener('change', onRegion);
    els.district.addEventListener('change', onDistrict);
    els.store.addEventListener('change', onStore);
    els.go.addEventListener('click', () => { window.location.href = 'dort.html'; });

    loadTree();
  </script>
</body>
</html>
