  <style>
    :root { --brand:#e20074; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      position: sticky;
      top: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      z-index: 10;
    }
    header img {
      max-height: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 92%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      color: var(--brand);
      margin: 6px 0 16px;
      font-weight: 800;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: var(--brand);
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #notifStatus { font-size: 14px; color:#333; min-height: 18px; }
  </style>

<body>
  <header>
    <img src="logo-192.png" alt="Company Logo" />
  </header>

  <div class="container">
    <h2>Select Your Store</h2>

    <select id="areaSelect">
      <option disabled selected>Select Area</option>
    </select>

    <select id="regionSelect" disabled>
      <option disabled selected>Select Region</option>
    </select>

    <select id="districtSelect" disabled>
      <option disabled selected>Select District</option>
    </select>

    <select id="storeSelect" disabled>
      <option disabled selected>Select Store</option>
    </select>

    <button id="enableBtn">Enabled</button>
    <button id="skipBtn">No thanks</button>
    <p id="notifStatus"></p>
  </div>

  <!-- Your existing app logic (dropdowns + notifications) -->
  <script src="app/app.js"></script>
</body>
